- builder:
    name: gerrit-git-prep
    builders:
      - shell: "/usr/local/jenkins/slave_scripts/gerrit-git-prep.sh https://review.openstack.org https://review.openstack.org"

# ======================================================================

- publisher:
    name: sahara-logs
    publishers:
      - scp:
          site: 'localhost'
          files:
            - target: 'logs/$LOG_PATH'
              source: '**/logs/*.txt'
              copy-after-failure: true

- publisher:
    name: console-log
    publishers:
      - scp:
          site: 'localhost'
          files:
            - target: 'logs/$LOG_PATH'
              copy-console: true
              copy-after-failure: true

- publisher:
    name: trigger-cleanup
    publishers:
      - trigger-parameterized-builds:
          - project: "integration-cleanup"
            predefined-parameters:
               "CHANGE_NUMBER=$ZUUL_CHANGE\
               \nPREV_JOB=$JOB_NAME\
               \nHOST_NAME=$NODE_NAME\
               \nCLUSTER_HASH=$CLUSTER_HASH"

- wrapper:
    name: copy-map
    wrappers:
      - copy-to-slave:
          includes:
            - patch_map
            - check_ci_ancillary_patches.sh
          relative-to: "userContent"
